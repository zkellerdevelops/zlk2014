  <script type="text/javascript">
    $(document).ready(function () {

      // $("#owl-example").owlCarousel();

       $("#owl-example").owlCarousel({
          jsonPath : 'http://api.flickr.com/services/feeds/photos_public.gne?id=99895690@N00&lang=en-us&format=json&jsoncallback=?',
          jsonSuccess : customDataSuccess
        });

        function customDataSuccess(data){
          var content = "";
          for(var i in data["items"]){

             var img = data["items"][i].media;
             var title = data["items"][i].title;

             content += "<img src=\"" +img+ "\" alt=\"" +title+ "\">"
          }
          $("#owl-example").html(content);
        }

    });
  </script>

<body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="owl-example" class="owl-carousel">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
